<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin DCA Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,"> <!-- 禁用favicon请求 -->
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h2 class="text-center"><i class="fas fa-leaf me-2"></i>Bitcoin DCA Dashboard</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="baseInvestment" class="form-label">Base DCA Amount (USDT)</label>
                            <input type="number" class="form-control" id="baseInvestment" value="100" min="1">
                        </div>
                        
                        <button id="calculateBtn" class="btn btn-action w-100 mb-4">
                            <i class="fas fa-calculator me-2"></i>Calculate DCA Recommendation
                        </button>
                        
                        <div class="spinner-border d-none" id="loadingSpinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        
                        <div id="results" class="d-none">
                            <!-- 结果展示区 -->
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted">
        <p>Data provided by CoinGecko API | Updated: <span id="lastUpdated"></span></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
